<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins');

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    a{
        text-decoration:none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }

    /*blog.css*/
    blog-header-logo {
  font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
  font-size: 2.25rem;
}

.blog-header-logo:hover {
  text-decoration: none;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Poppins","Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
}

.flex-auto {
  flex: 0 0 auto;
}

.h-250 { height: 250px; }
@media (min-width: 768px) {
  .h-md-250 { height: 250px; }
}

/* Pagination */
.blog-pagination {
  margin-bottom: 4rem;
}

/*
 * Blog posts
 */
.blog-post {
  margin-bottom: 4rem;
}
.blog-post-meta {
  margin-bottom: 1.25rem;
  color: #727272;
}

@media (min-width: 500px) {
    #main-post-img{
        width:50%;
        height:50%
    }

}
a,a:hover,a:visited{
    color:inherit;
    text-decoration: none;
  }
p{
    font-family: "Poppins","Playfair Display", "Gill sans", "Times New Roman", serif;
}
.post{

  position:absolute;
  text-align: center;
}
.login-box{
  padding-left: 9rem;
  width: 80%;
}
a{
    position: relative;
  }
 #img-holder{
  position: relative;
  right:0;
  max-height: 250px;
 }
 .long-head{
  border: 1px solid silver;
  border-radius: 3px; 
  height: fit-content;
  /* max-height: 250px; */
  margin-bottom: 2rem; 
  display: flex; 
  justify-content: space-between;
  flex-direction: row; 
  padding-left: 1.5rem;
  width: 100%;
  img{
    border-radius: 2px;
  }
 }
 .long-head div:nth-of-type(1){
  margin: 2rem;
  margin-right: 0;
 }

 .head-post{
  display: flex;
  flex-direction: row;
  width: 100%;
  flex-wrap: wrap;
  row-gap: 50px;
  justify-content: space-between;
  margin-top: 3rem;
  span{
    font-size: 10pt;
    font-weight: 400;
  }
 }
 .hp-img{
  width: 350px; 
  height: 200px;
  
  img{
    border-radius: 5px; 
  }
 }
 @media(width<600px){
  #img-holder{
    display: none;
  }
  .long-head{
    padding: 1rem;
  }
 }
 .goldenrod{
  color:goldenrod;
 }
 .ad-container{
  position: relative;
  border: 1px solid silver;
  width: 100%;
  height: fit-content;
  right: 10%;
  text-align: center;
  margin-left: 50px;
  overflow: hidden;
  background-color: #727272;
}
.lead-to{
  color: cornflowerblue;
  margin-bottom: 1px;
  
}
nav{
  a,a:hover,a:visited{
    color: goldenrod;
  }

}
