{% extends "core/base.html" %}

{% block content %}
<style>

</style>


<div class="container">
<div class="ad-container">
<script type="text/javascript">
  atOptions = {
    'key' : '7c60b05b6967b2c8628f38363dad5172',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
  document.write('<scr' + 'ipt type="text/javascript" src="//www.highcpmcreativeformat.com/7c60b05b6967b2c8628f38363dad5172/invoke.js"></scr' + 'ipt>');
</script>
</div>
<div class="head-post">
{% for post in posts %}

<div class="col  d-flex flex-column position-static">
  <a href="{% url 'core:post' post.category.name post.id %}" class="icon-link gap-1 icon-link-hover stretched-link">
  <div class="hp-img">
    <!-- <img src="{{post.cover_image.url}}" width="100%" height="100%" alt=""> -->
    <img src="{% static post.cover_image %}" width="100%" height="100%" alt="post image">
  </div>      
  <strong class="d-inline-block mb-2 text-primary-emphasis">{{post.category.name}} - <span>{{post.date_added | date:'M d, Y'}}</span></strong>
  <h3 style="font-size:1.2rem" class="mb-0 goldenrod">{{post.title}}</h3>
  <p class="card-text mb-auto">{{post | safe}}</p>
    <p class="lead-to">Continue reading <svg width="15px" height="15px" class="bi"><use xlink:href="#chevron-right"/></svg></p>
    
  </a>
  
</div>

{% endfor %}
</div>
</div>
{% endblock content %}
